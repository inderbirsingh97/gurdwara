    <script>
      // define variables

      var gmarkers1 = [];
      var markers1 = [];
      var infowindow = new google.maps.InfoWindow({
        content: ""
      });

      // markers
      markers1 = [
        [
          "0",
          "Gurdwara Khalsa Mero Roop Hai Khaas",
          54.97913,
          -1.437573,
          "South Shields",
          "https://lh5.googleusercontent.com/p/AF1QipPf9ap5Zkw92FCU1BTiFlMMOGF-vyEIUjxlNaKM=w203-h156-k-no"
        ]
      ];

      // init map

      function initialise() {
        var center = new google.maps.LatLng(54.97913, -1.437573);
        var mapOptions = {
          zoom: 17,
          center: center,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };

        map = new google.maps.Map(
          document.getElementById("map-canvas"),
          mapOptions
        );
        for (i = 0; i < markers1.length; i++) {
          addMarker(markers1[i]);
        }
      }

      // add marker to map

      function addMarker(marker) {
        var title = marker[1];
        var pos = new google.maps.LatLng(marker[2], marker[3]);
        var location = marker[4];
        var image = marker[5];

        marker1 = new google.maps.Marker({
          title: title,
          position: pos,
          location: location,
          map: map,
          image: image
        });
      }

      // Init map and properties
      initialise();
    </script>
